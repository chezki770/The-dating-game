<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="game-title">Dating Game</h1>
        
        <!-- Start Screen -->
        <div id="startScreen" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="mb-4">Ready to Play?</h2>
                    <p class="lead mb-4">Embark on a journey to find your perfect questoins through exciting conversations and meaningful connections.</p>
                    <div class="mt-3 mb-4">
                        <p>Select question intensity level:</p>
                        <input type="range" min="1" max="3" step="1" value="2" id="slider" class="form-range">
                        <p>Selected: <span id="sliderValue">Medium</span></p>
                    </div>
                    <button class="btn btn-primary btn-lg" id="startGame">Start Game</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="row justify-content-center" style="display: none;">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="current-question mb-4">
                        <p id="questionCounter" class="text-muted">Question 1/10 - Round 1</p>
                        <h3>Question:</h3>
                        <p id="currentQuestion" class="lead"></p>
                    </div>
                    <div class="navigation-buttons">
                        <button class="btn btn-primary" onclick="nextQuestion()">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
    <footer class="text-center mt-5 pb-3">
        <p class="text-muted">Â© 2025 Yehezkel Markovitch. All rights reserved.</p>
    </footer>
</body>
</html>
