<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="game-title">Welcome to the Dating Game</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="mb-4">Ready to Find Love?</h2>
                    <p class="lead mb-4">Embark on a journey to find your perfect match through exciting conversations and meaningful connections.</p>
                    <button class="btn btn-primary btn-lg mb-3" id="startGame">Start Game</button>
                    <div class="mt-3">
                        <p>select how pesonal the qustoins </p>
                        <input type="range" min="1" max="3" step="1" value="2" id="slider">
                        <p>Selected: <span id="sliderValue">Medium</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
